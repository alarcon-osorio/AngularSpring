<div class="container" col-md-6>
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Modificar Personas</h3>
        </div>
        <div class="card-body">
            <form>               
                <div class="form-group">
                    <label for="nombre">Nombres</label>
                    <input placeholder="Nombre" name="nombre" [(ngModel)]="persona.nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input placeholder="Apellido" name="apellidos" [(ngModel)]="persona.apellidos" type="text" class="form-control">
                </div>                
                <button (click)="Actualizar(persona)" class="btn btn-success">Actualizar</button>
                <button (click)="back()" class="btn btn-danger" style="margin-left: 15px;">Atras</button>
            </form>            
        </div>
    </div>
</div>
