<div class="container" col-md-6>
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Agregar Personas</h3>
        </div>
        <div class="card-body">
            <form>
                
                <div class="form-group">
                    <label for="nombre">Nombres</label>
                    <input placeholder="Nombres" name="nombre" [(ngModel)]="persona.nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellidos</label>
                    <input placeholder="Apellidos" name="apellidos" [(ngModel)]="persona.apellidos" type="text" class="form-control">
                </div> 
                <button (click)="Guardar()" class="btn btn-success">Guardar</button>
                <button (click)="back()" class="btn btn-danger" style="margin-left: 15px;">Atras</button>
            </form>            
        </div>
    </div>
</div>
