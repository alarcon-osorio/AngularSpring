#MySQL Properties
mysql.driver=com.mysql.jc.jdc.Driver
mysql.url=jdbc:mysql://localhost:3306/api
mysql.user=api
mysql.password=api

#Hibernate Properties
hibernate.show-sql=true
hibernate.hbm2ddl.auto=update

#C3P0 Properties - Pool connections
hibernate.c3p0.min.size=5
hibernate.c3p0.max.size=20
hibernate.c3p0.acquire_increment=1
hibernate.c3p0.timeout=1800
hibernate.c3p0.max_statements=10